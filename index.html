<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissor</title>
    </head>
    
    <body>
        <script>
            // Generate random choice betweeen rock, paper and scissor
            function getComputerChoice () {
              let choice =  Math.floor(Math.random()*3)+1; 

              if (choice === 1){
                return('rock');
              } else if (choice === 2) {
                return('paper');
              } else {
                return('scissor');
              }
                            
            }

            // create function where the result of the round display
            function playRound(playerSelection,computerSelection){
                let yourChoice= playerSelection.toLowerCase();

                            
            
                if (yourChoice === 'rock' && computerSelection === 'rock'){
                    return('It is a tie');

                } else if (yourChoice === 'rock' && computerSelection === 'paper') {
                    return('You lose. Paper beats rock')
                            
                } else if (yourChoice === 'rock' && computerSelection === 'scissor') {
                    return('You win. Rock beats paper.');

                } else if (yourChoice === 'paper' && computerSelection === 'rock') {
                    return('You win. Paper beats rock.');

                } else if (yourChoice === 'paper' && computerSelection === 'paper') {
                    return('It is a tie.');

                } else if (yourChoice === 'paper' && computerSelection === 'scissor') {
                    return('You lose. Scissor beats paper');

                } else if (yourChoice === 'scissor' && computerSelection === 'paper') {
                    return('You win. Scissor beats paper.');

                } else if (yourChoice === 'scissor' && computerSelection === 'rock') {
                    return('You lose. Rock beats scissors');

                } else if (yourChoice === 'scissor' && computerSelection === 'scissor') {
                    return('It is a tie');

                } else {
                    return('You did not submit your choice.');
                }
                
            }

            // create function called game where other functions are called in, show result of the game, show whitch round of the game is
            function game() {

            let yourScore = 0;
            let computerScore = 0;

            for (let i = 1; i<= 5; i++) {
            let computerSelection = getComputerChoice();
            let playerSelection = prompt('Write your weapon. (Rock,paper,scissor)');
            alert(playRound(playerSelection,computerSelection) +'   ' + `Round ${i}/5` );
            

            if (playRound(playerSelection,computerSelection) ==="You win. Paper beats rock."
             || playRound(playerSelection,computerSelection) === "You win. Rock beats paper." 
             || playRound(playerSelection,computerSelection) === "You win. Scissor beats paper.") {
                yourScore = yourScore + 1;
             } else if (playRound(playerSelection,computerSelection) === "You lose. Paper beats rock" 
             || playRound(playerSelection,computerSelection) === "You lose. Rock beats scissors" 
             || playRound(playerSelection,computerSelection) === "You lose. Scissor beats paper") {
                computerScore = computerScore + 1;
             } else {
                yourScore = yourScore;
                computerScore = computerScore;
             }

             console.log(yourScore);
             console.log(computerScore);
            }

            if (yourScore > computerScore) {
                alert(`You win the game! The final result is:  You:${yourScore}  Computer:${computerScore}`);
            } else if ( yourScore < computerScore) {
                alert(`You lose the game! The final result is: You:${yourScore}  Computer:${computerScore}`);
            } else {
                alert (`It is a tie! The final result is: You:${yourScore}  Computer:${computerScore}`);
            }
        }

        game();

           

            
            
        </script>
    </body>
</html>
